<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="header"></h1>

    <script src="addressMaker.js"></script><br>
	<div style = "text-align:center;">
		<canvas id="canvas" width="600" height="600" style="border:0px solid red;"></canvas>
		<p id="AdressText">Address:</p>
	</div>
	<br>
	space=regenerate Address	<br>
	a=show address in graphic	<br>
	r=plot radial address	<br>
	l=plot linear address	<br>
	s=decrease spoke count	<br>
	S=increase spoke count	<br>
	i=decrease increment count	<br>
	I=increase increment count	<br>
	o=plot origin line <br>
  </body>
</html>
